{% extends "main.html" %}

{% block title %}Lista książek{% endblock %}

{% load bootstrap4 %}


{% block content %}

   <div class="row">
       <div class="col-6">
           <table class="table">
           <tr>
               <th>Autor</th>
           </tr>
               {% for a in author_list %}
                   <tr>
                       <td><a href="{% url "posts:post" a.id %}">{{ a.nick }}</a></td>
                   </tr>
               {% endfor %}
           </table>
       </div>
       <div class="col-6">
       </div>
   </div>

{% endblock %}
